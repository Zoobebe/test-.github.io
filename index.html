<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Destination</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/commontheme.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/add_destination.css">
</head>
<body>
    <!-- top navigation starts here -->
   
      <!-- top navigation ends here -->

      <!-- body content starts here  -->
       <div class="container md-spacing">
        <div class="row mx-auto mt-5">
        <div class="col-md-12">
             <div class="row mx-auto">
                    <!-- add destination details  -->
                    <div class="col-12 col-md-12 col-lg-12 mb-5">
                        <h4 class="font-24 font-semibold mb-4"><span class="me-2"> <a href="#"><img src="images/back.svg" alt="back" title="Back"></a></span>Add Destination</h4>
                        <div class="row">
                            <!-- destination starts here -->
                            <div class="col-12 col-md-12 col-lg-3 mb-4">
                                <label class=" font-semibold font-16 md-font pb-2" for="destination">Destination</label>
                                <input type="text" class="form-control custom-form" id="destination">
                            </div>
                             <!-- destination ends here -->

                              <!-- drop point starts here -->
                          <div class="col-12 col-md-12 col-lg-3 mb-4">
                                <label class=" font-semibold font-16 md-font pb-2" for="dropPoint">Drop Point</label>
                                <div class="input-group">
                                    <input type="text" class="form-control rounded custom-form" id="dropPoint">
                                    <a href="#"><img src="images/add_button.svg" alt="add" title="Add" class="pt-1 ps-2"></a>
                                  </div>
                                  <div class="input-group mt-3">
                                    <input type="text" class="form-control rounded" value="Koyambedu" disabled >
                                    <a href="#"><img src="images/close.svg" alt="close" class="ms-3 p-2"></a>
                                  </div>
                                  <div class="input-group mt-3">
                                    <input type="text" class="form-control rounded" value="Koyambedu" disabled >
                                    <a href="#"><img src="images/close.svg" alt="close" class="ms-3 p-2"></a>
                                  </div>
                            </div> 
                             <!-- drop point ends here -->

                              <!-- Pickup Time Slot starts here -->
                            <div class="col-12 col-md-12 col-lg-3 mb-4">
                                <label class=" font-semibold font-16 md-font pb-2" for="pickupTimeSlot">Pickup Time Slot</label>
                                <div class="input-group">
                                    <input type="time" class="form-control rounded custom-form" id="pickupTimeSlot">
                                    <a href="#"><img src="images/add_button.svg" alt="add" title="Add" class="pt-1 ps-2"></a>
                                  </div>
                                  <div class="input-group mt-3">
                                    <input type="text" class="form-control rounded" value="10:00 PM" disabled >
                                    <a href="#"><img src="images/close.svg" alt="close" class="ms-3 p-2"></a>
                                  </div>
                            </div> 
                                 <!-- Pickup Time Slot starts here -->

                                <!-- Drop Time Slot starts here -->   
                            <div class="col-12 col-md-12 col-lg-3 mb-4">
                                <label class=" font-semibold font-16 md-font pb-2" for="DropTimeSlot">Drop Time Slot</label>
                                <div class="input-group">
                                    <input type="time" class="form-control rounded custom-form" id="DropTimeSlot">
                                    <a href="#"><img src="images/add_button.svg" alt="add" title="Add" class="pt-1 ps-2"></a>
                                  </div>
                                  <div class="input-group mt-3">
                                    <input type="text" class="form-control rounded" value="10:00 AM" disabled >
                                    <a href="#"><img src="images/close.svg" alt="close" class="ms-3 p-2"></a>
                                  </div>
                            </div> 
                                   <!-- Drop Time Slot starts here -->  
                            
                        </div>
                    </div>
                          <!-- add destination details  -->
                     </div>
               </div>
       </div>
       </div>
      <!-- body content starts here  -->
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
</body>
</html>
